actor: Tester
params:
    - env

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        WPLoader:
            plugins: ['gravityforms/gravityforms.php', 'gravityflow/gravityflow.php', 'example-step/step.php']
